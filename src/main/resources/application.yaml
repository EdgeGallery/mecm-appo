### Server port #########
server:
  port: 8091
  address: ${LISTEN_IP:}
  contextPath: /home
  tomcat:
    max-threads: 200

  ssl:
    enabled: false
    protocol: TLS
    enabled-Protocols: [TLSv1.2]
    ciphers: [TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,
              TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384]

    # Keystore
    key-store: /usr/app/ssl/keystore.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD:}
    key-store-type: ${SSL_KEY_STORE_TYPE:PKCS12}
    key-alias: ${SSL_KEY_ALIAS:edgegallery}
    trust-store: /usr/app/ssl/keystore.jks
    trust-store-password: ${SSL_TRUST_PASSWORD:}

spring:
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:postgresql://${APPO_DB_HOST:postgres}:${APPO_DB_PORT:5432}/${APPO_DB:appodb}?sslmode=verify-ca&amp;sslfactory=org.postgresql.ssl.DefaultJavaSSLFactory
    username: ${APPO_DB_USER:}
    password: ${APPO_DB_PASSWORD:}
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: validate
    open-in-view: false
#### security config ####
security:
  oauth2:
    resource:
      jwt:
        key-uri: ${AUTH_SERVER_ADDRESS:http://user-mgmt-svc:8067}/oauth/token_key

appo:
  async:
    corepool-size: 50
    maxpool-size: 50
    queue-capacity: 500

  endpoints:
    inventory:
      end-point: ${INVENTORY_ENDPOINT:mecm-inventory-service}
      port: ${INVENTORY_PORT:8093}
    apm:
      end-point: ${APM_ENDPOINT:mecm-apm-service}
      port: ${APM_PORT:8092}
